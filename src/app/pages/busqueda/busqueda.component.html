<div class="row animated fadeIn fast">

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>

                <div class="alert alert-info animated fadeIn fast" *ngIf="usuarios.length === 0">
                    <p class="mb-0">
                        No hay usuario con ese término
                    </p>
                </div>

                <div class="table-responsive" *ngIf="usuarios.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios" class="animated fadeIn fast">
                                <td>
                                    <img [src]="usuario.img | imagen:'usuarios'" class="w75" />
                                </td>
                                <td>{{ usuario.nombre }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Cursos</h3>

                <div class="alert alert-info animated fadeIn fast" *ngIf="cursos.length === 0">
                    <p class="mb-0">
                        No hay cursos con ese término
                    </p>
                </div>

                <div class="table-responsive" *ngIf="cursos.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let curso of cursos" class="animated fadeIn fast">
                                <td>
                                    <img [src]="curso.img | imagen:'cursos'" class="w75" />
                                </td>
                                <td>{{ curso.nombre }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Profesores</h3>

                <div class="alert alert-info animated fadeIn fast" *ngIf="profesores.length === 0">
                    <p class="mb-0">
                        No hay profesores con ese término
                    </p>
                </div>

                <div class="table-responsive" *ngIf="profesores.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Profesor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let profesor of profesores" class="animated fadeIn fast">
                                <td>
                                    <img [src]="profesor.img | imagen:'profesores'" class="w75" />
                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/profesor', profesor._id ]">
                                        {{ profesor.nombre }}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </div>
        </div>
    </div>
</div>
